<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tehnološki bogataši</title>
    <description class="hidden"
      >Ovaj otvoreni skup podataka predstavlja podatke o najbogatijim ljudima
      svijeta koje su svoje bogatstvo stekli u tehnološkoj industriji. Podatci
      su dostupni za preuzimanje u CSV i JSON formatu.</description
    >
    <author class="hidden">Jure Reljanović</author>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div id="logged-out">
          <button onclick="login()">Prijava</button>
        </div>

        <div class="hidden" id="logged-in">
          <a href="./index.html"><button>Početna</button></a>
          <a href="./profil.html"><button>Korisnički profil</button></a>
          <a id="refresh">
            <button>Osvježi preslike</button>
          </a>
          <button onclick="logout()">Odjava</button>
        </div>
      </div>
    </div>

    <p id="ipt-access-token"></p>
    <p id="profilJson"></p>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="./auth.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
